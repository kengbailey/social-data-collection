<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Data Collection</title>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vuetify 3 -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.3.7/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.7/dist/vuetify.min.js"></script>
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app >
            <v-navigation-drawer v-model="drawer">
                <!-- Add your drawer content here -->
                <v-list>
                    <v-list-item title="Item 1"></v-list-item>
                    <v-list-item title="Item 2"></v-list-item>
                    <v-list-item title="Item 3"></v-list-item>
                </v-list>
            </v-navigation-drawer>
        
            <v-app-bar>
                <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
                <v-toolbar-title>Social Data Collection</v-toolbar-title>
            </v-app-bar>
        
            <v-main>
                <v-container>
                  {{ message }}
                  <v-btn>{{ buttonText }}</v-btn>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="app.js"></script>
</body>
</html>
